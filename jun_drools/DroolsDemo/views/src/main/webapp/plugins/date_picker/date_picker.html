<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Plugins.DatePicker</title>
        <style type='text/css'>
            body {font-family: verdana}
            .error {border: solid 1px red;}
            .error_text { color: red; font-size: 10px;}
            td {padding: 3px;}
        </style>
	</head>
	<body>
	    <h1>Plugins.DatePicker Demo</h1>
		<div id='date_picker'></div>
		<script type='text/javascript' 
                src='../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('plugins/date_picker',function(){
				
				$("#date_picker").plugins_date_picker({
					defaultValue:"all",
					changeMonth: true,
	                changeYear: true
				});
				$("#date_picker").controller().show($("#date_picker"));
			})
		</script>
	</body>
</html>
