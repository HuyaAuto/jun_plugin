<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Redis监控平台</title>
  <link rel="stylesheet" href="../../js/layui/layui/css/layui.css">
  <link rel="stylesheet" href="../../js/selfcss/global.css">
  <link rel="stylesheet" href="../../js/layui/font-awesome/css/font-awesome.min.css">
</head>

<body>
<div class="layui-layout layui-layout-admin">
	<!-- header start -->
	<div class="layui-header header header-demo">
		<div class="layui-main">
			<div class="admin-login-box">
				<a class="logo" style="left: 0;" href="">
					<span style="font-size: 22px;">Redis监控平台</span>
				</a>
				<div class="admin-side-toggle">
					<i class="fa fa-bars" aria-hidden="true"></i>
				</div>
			</div>
			<ul class="layui-nav">
				
				<!-- <li class="layui-nav-item">
					<a href="javascript:location.reload();" target="_blank">浏览网站</a>
				</li> -->
				<li class="layui-nav-item">
					<a href="javascript:location.reload();" class="admin-header-user">
						<img src="../../js/selfimage/0.jpg" style="width: 40px; height: 40px; border-radius: 100%;" />
						<span id="username">张三</span>
					</a>
					<dl class="layui-nav-child">
						<!-- <dd>
							<a href="javascript:;"><i class="fa fa-user-circle" aria-hidden="true"></i> 个人信息</a>
						</dd>
						<dd>
							<a href="javascript:;"><i class="fa fa-gear" aria-hidden="true"></i> 设置</a>
						</dd> -->
						<dd>
							<a name="loginOut"><i class="fa fa-sign-out" aria-hidden="true"></i> 注销</a>
						</dd>
					</dl>
				</li>
			</ul>
		</div>
	</div>
	<!-- header end -->
	
	<!-- side start -->
	<div class="layui-side layui-bg-black" id="admin-side">
		<div class="layui-side-scroll" id="admin-navbar-side" lay-filter="side">
		
		</div>
	</div>
	<!-- side end -->
	
	<!-- body start -->
	<div class="layui-body" style="bottom: 0;border-left: solid 2px #1AA094;" id="admin-body">
		<div class="layui-tab admin-nav-card layui-tab-brief" lay-filter="admin-tab">
			<ul class="layui-tab-title">
				<li class="layui-this">
					<i class="fa fa-dashboard" aria-hidden="true"></i>
					<cite>性能监控面板</cite>
				</li>
			</ul>
			<div class="layui-tab-content" style="min-height: 150px; padding: 5px 0 0 0;">
				<div class="layui-tab-item layui-show">
					<iframe src="include/main.html"></iframe>
				</div>
			</div>
		</div>
	</div>
	<!-- body end -->

</div>

</body>
<script src="../../js/layui/layui/layui.js"></script>
<script src="../../js/selfjs/index.js"></script>
<script>
	layui.use(['layer','jquery'], function(){
			var $ = layui.jquery,
			layer = layui.layer;
			$.get('../../currentUser', function(data){
				if(data.status==200){
					 $("#username").html(data.data)
				}else{
					layer.confirm('当前用户不存在，请重新登陆', function(index){
						  location.href='../login/login.html';
						});
				}
			},"json");
			
			$("a[name='loginOut']").click(function(){
				$.get('../../unvalidate', function(data){
					location.href='../login/login.html';
				},"json");
	        });
		});
	
</script>
</html>
