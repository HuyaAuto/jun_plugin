<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript">
</script>
</head>
<div align="center">
	<form id="editForm" method="post">
		<table>
			<tr>
				<td><input name="id" value="${id}" type="hidden" class="easyui-validatebox" />
				</td>
			</tr>
			<tr>
				<th>有效时长:</th>
				<td><input name="timeToLive" value="${timeToLive}" type="text" class="easyui-validatebox" data-options="required:true" />
				</td>
			</tr>
			<tr>
				<th>空闲时长:</th>
				<td><input name="timeToIdle" value="${timeToIdle}" type="text" class="easyui-validatebox" data-options="required:true" />
				</td>
			</tr>
			<tr>
				<th>状态:</th>
				<td><select name="state" >
				<option value="1" selected="selected">开启</option>
				<option value="0" selected="selected">关闭</option>
				</select> 
				</td>
			</tr>
		</table>
	</form>
</div>
</html>
